<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>像素化摄像头画面</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      background: linear-gradient(to right, blue, purple);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
      margin-bottom: 20px;
    }
    canvas {
      border: 2px solid black;
      background-color: white;
      width: 80vw; /* 画布宽度适配屏幕 */
      height: 80vw; /* 保持画布为正方形 */
      max-width: 300px; /* 最大宽度限制 */
      max-height: 300px;
    }
    .controls {
      margin-top: 10px;
      width: 60vw; /* 控件区域适配屏幕宽度 */
      max-width: 300px; /* 限制最大宽度 */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label, input {
      margin: 5px;
      font-size: 14px;
    }
    input[type="range"] {
      width: 100%; /* 滑块宽度自适应 */
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button {
      font-size: 35px; /* 图标大小 */
      background: none;
      border: none;
      cursor: pointer;
      margin: 0 10px; /* 两个按钮间距总为20px */
    }
    button:focus {
      outline: none;
    }
    button:hover {
      color: purple;
    }
  </style>
</head>
<body>
  <h1>相机取色器</h1>
  <canvas id="canvas"></canvas>
  <div class="controls">
    <label for="blockSize">色块数量:</label>
    <input type="range" id="blockSize" min="0" max="100" value="10">
    <span id="blockSizeValue">10</span>
    <div class="buttons">
      <button id="switchCamera">🔁</button>
      <button id="saveImage">⬇️</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const blockSizeInput = document.getElementById('blockSize');
    const blockSizeValue = document.getElementById('blockSizeValue');
    const switchCameraButton = document.getElementById('switchCamera');
    const saveImageButton = document.getElementById('saveImage');
    let blockSize = parseInt(blockSizeInput.value, 10);
    let currentFacingMode = "environment"; // 默认后置摄像头
    const video = document.createElement('video');
    video.autoplay = true;
    video.playsInline = true;

    blockSizeInput.addEventListener('input', () => {
      blockSize = parseInt(blockSizeInput.value, 10);
      blockSizeValue.textContent = blockSize;
    });

    switchCameraButton.addEventListener('click', () => {
      currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
      startCamera();
    });

    saveImageButton.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'pixelated-image.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { width: 300, height: 300, facingMode: currentFacingMode },
        });
        video.srcObject = stream;
        video.addEventListener('play', drawPixelatedFrame);
      } catch (err) {
        console.error("无法访问摄像头:", err);
        alert("摄像头不可用，请检查设备或权限设置。");
      }
    }

    function drawPixelatedFrame() {
      const { width, height } = canvas.getBoundingClientRect();
      canvas.width = width;
      canvas.height = height;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const { data, width: imgWidth, height: imgHeight } = imageData;

      ctx.clearRect(0, 0, imgWidth, imgHeight);

      for (let y = 0; y < imgHeight; y += blockSize) {
        for (let x = 0; x < imgWidth; x += blockSize) {
          const i = (y * imgWidth + x) * 4;
          const r = data[i];
          const g = data[i + 1];
          const b = data[i + 2];
          ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
          ctx.fillRect(x, y, blockSize, blockSize);
        }
      }

      requestAnimationFrame(drawPixelatedFrame);
    }

    // 页面加载时启动摄像头
    startCamera();
  </script>
</body>
</html>
